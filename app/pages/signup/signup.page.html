<ion-header>
  <ion-toolbar>
    <ion-title>signup</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content padding>
  <div class="logo" text-center>
    <img class="logo" style="width: 33%;" src="assets/img/logo.png" alt="">
  </div>

  <ion-grid margin-top>
    <ion-row>
      <ion-col>
        <img src="assets/img/registered_one.png" alt="" *ngIf="slideIndex!==0">
        <img src="assets/img/registered_one_one.png" alt="" *ngIf="slideIndex===0">
      </ion-col>
      <ion-col align-self-center>
        <hr class="line" style="border-width: 1px;box-sizing: border-box;">
      </ion-col>
      <ion-col>
        <img src="assets/img/registered_two.png" alt="" *ngIf="slideIndex!==1">
        <img src="assets/img/registered_two_two.png" alt="" *ngIf="slideIndex===1">
      </ion-col>
      <ion-col align-self-center>
        <hr class="line" style="border-width: 1px;box-sizing: border-box;">
      </ion-col>
      <ion-col>
        <img src="assets/img/registered_three.png" alt="" *ngIf="slideIndex!==2">
        <img src="assets/img/registered_three_three.png" alt="" *ngIf="slideIndex===2">
      </ion-col>
      <ion-col align-self-center>
        <hr class="line" style="border-width: 1px;box-sizing: border-box;">
      </ion-col>
      <ion-col>
        <img src="assets/img/register_four.png" alt="" *ngIf="slideIndex!==3">
        <img src="assets/img/register_four_four.png" alt="" *ngIf="slideIndex===3">
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-slides #signupSlides (ionSlideDidChange)="onSlideDidChange()">
    <ion-slide>
      <div style="width: 100%" >
        <form #phoneForm="ngForm" (onsubmit)="onSignupPhone()" novalidate>
          <ion-list>
            <ion-item>
              <ion-input name="phone" type="number" placeholder="手机号" required pattern="^((16[0-9]|13[0-9])|(14[5|7])|(15([0-3]|[5-9]))|(18[0,3,5-9]))\d{8}$" [(ngModel)]="signup.phone" #phone="ngModel"></ion-input>
            </ion-item>
            <ion-text color="danger" text-left *ngIf="phone.invalid && phone.touched || submited">
              <p [hidden]="!phone.errors?.required">请输入您的手机号</p>
              <p *ngIf="phone.errors?.pattern">您输入的手机号格式不正确</p>
            </ion-text>
            <ion-item>
              {{signup.phone}}
            </ion-item>
          </ion-list>
          <div padding-horizontal>
            <ion-button expand="full" color="primary" [disabled]="phoneForm.invalid" (click)="next()">下一步</ion-button>
          </div>
        </form>
      </div>
    </ion-slide>

    <ion-slide>
      <form novalidate>
        <ion-list>
          <ion-item>
            <ion-input slot="start" name="code" type="number" required placeholder="输入验证码" [(ngModel)]="signup.code" #code="ngModel"></ion-input>
            <ion-button color="primary" expand="full" slot="end"  (click)="onSendSMS()" class="full-width" [disabled]="isSend" style="width: 100%">{{msgSend}}</ion-button>
          </ion-item>
          <ion-text color="danger" text-left *ngIf="code.touched">
            <p [hidden]="!code.errors?.required">请输入验证码</p>
            <p *ngIf="codeError == true">短信验证码不正确或者已过期</p>
          </ion-text>
          <ion-item>
            {{signup.code}}
          </ion-item>
        </ion-list>
        <div padding-horizontal>
          <ion-button expand="full" color="primary" (click)="previous()">上一步</ion-button>
          <ion-button expand="full" color="primary" (click)="onValidateCode()" [disabled]="code.invalid">下一步</ion-button>
        </div>
      </form>
    </ion-slide>

    <ion-slide>
      <h1>步骤3</h1>
      <form novalidate>
        <ion-list>
          <ion-item>
          </ion-item>
        </ion-list>
      </form>
    </ion-slide>

    <ion-slide>
      <h1>步骤4</h1>
    </ion-slide>

  </ion-slides>

</ion-content>
