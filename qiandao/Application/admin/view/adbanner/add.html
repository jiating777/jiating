{extend name="layout/layout" /}

{block name="pagecss"}
<link href="__STATIC__/plugins/ueditor/ueditor.css" rel="stylesheet" type="text/css" />
<style>

    #upload-image img {
        width: 100px;
        height: 100px;
        cursor: pointer;
        border: 1px solid #ccc;
    }
    #edui1_imagescale{display:none !important;}  /*点击上传的图片后出现的拉伸边框*/
    .edui-editor-bottomContainer{display: none;}

</style>
{/block}

{block name="content"}
<div class="row">
    <div class="col-md-12">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-share font-dark"></i>
                    <span class="caption-subject font-dark bold uppercase"> 添加</span>
                </div>
                <div class="actions">
                    <a class="btn btn-circle btn-icon-only btn-default fullscreen" href="javascript:;" data-original-title="" title=""> </a>
                </div>
            </div>
            <div class="portlet-body">
                <form action="{:url('admin/'.strtolower($model).'/addpost')}" class="form-horizontal validation-form" method="post" enctype="multipart/form-data">
                    {:token()}
                    <div class="form-body">
                        <div class="row">
                            <div class="col-md-9">
                                <div class="form-group">
                                    <label class="control-label col-md-3">
                                        图片
                                    </label>
                                    <div class="col-md-9">
                                        <div id="upload-image">
                                            <span id="upload-btn" data-multi="false">
                                                <input type="hidden" class="form-control" id="imgUrl" data-required="1" name="imgUrl" value="">
                                                <img src="__STATIC__/admin/img/default.png" alt="图片上传" style="width: 100px;height: 100px;" />
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-9">
                                <div class="form-group">
                                    <label class="control-label col-md-3">
                                        排序
                                        <span class="required">*</span>
                                    </label>
                                    <div class="col-md-9">
                                        <input type="number" class="form-control" id="sorting" name="sorting" value="1" >
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-9">
                                <div class="form-group">
                                    <label class="control-label col-md-3">
                                        位置
                                    </label>
                                    <div class="col-md-9">
                                        <select class="form-control" name="position">
                                            {foreach name="positions" item="position" key="positionKey"}
                                            <option value="{$positionKey}">{$position}</option>
                                            {/foreach}
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-9">
                                <div class="form-group">
                                    <label class="control-label col-md-3">
                                        链接
                                    </label>
                                    <div class="col-md-9">
                                        <div class="mt-radio-inline">
                                            <label class="mt-radio mt-radio-outline check-type">
                                                <input type="radio" class="" name="type" value="1" checked>
                                                页面
                                                <span></span>
                                            </label>
                                            <label class="mt-radio mt-radio-outline check-type">
                                                <input type="radio" class="" name="type" value="2" >
                                                内容详情
                                                <span></span>
                                            </label>
                                        </div>

                                        <!--<div class="help-block hide">
                                            <script id="container" name="content" type="text/plain"></script>
                                            <div id="pro_txt" class="hidden"></div>
                                            <div id="btn-uploader1">
                                                <a id="pickfiles1" href="javascript:void 0;"></a>
                                            </div>
                                            <a id="pickfilesforarticleRadio" href="javascript:;"></a>
                                        </div>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row type-page">
                            <div class="col-md-9">
                                <div class="form-group">
                                    <label class="control-label col-md-3">
                                    </label>
                                    <div class="col-md-3">
                                        <select class="form-control" name="linkType">
                                            {foreach name="linkTypes" item="linkType" key="linkTypeKey"}
                                            <option value="{$linkTypeKey}">{$linkType}</option>
                                            {/foreach}
                                        </select>
                                    </div>
                                    <div class="col-md-3">
                                        <select class="form-control" name="">
                                            <option value="">小程序页面</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row type-content">
                            <div class="col-md-9">
                                <div class="form-group">
                                    <label class="control-label col-md-3">
                                    </label>
                                    <div class="col-md-9">
                                        <script id="container" name="content" type="text/plain"></script>
                                        <!--<div id="custom_toolbar" class="hidden"></div>
                                        <div id="upload-toolbar">
                                            <span id="pickfiles" href="javascript:void 0;"></span>
                                            <span id="pickvideos" href="javascript:;"></span>
                                        </div>-->
                                        <div id="pro_txt" class="hidden"></div>
                                        <div id="btn-uploader1">
                                            <a id="pickfiles1" href="javascript:void 0;"></a>
                                        </div>
                                        <a id="pickfilesforarticleRadio" href="javascript:;"></a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <input type="hidden" name="id" value="">

                        <hr />
                        <div class="row">
                            <div class="form-actions">
                                <div class="col-md-offset-2 col-md-10">
                                    <button type="button" id="form-submit" class="btn blue save-btn">
                                        保存 <i class="fa fa-floppy-o"></i>
                                    </button>
                                    <button type="button" class="btn default" onclick="history.go(-1);">
                                        返回 <i class="fa fa-mail-forward"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<input type="hidden" class="token_url" value="{:url('admin/Image/token')}">
<input type="hidden" class="record_url" value="{:url('admin/Image/record')}">
<input type="hidden" class="delimage_url" value="{:url('admin/Image/delete')}">
<input type="hidden" class="save_url" value="{:url('admin/'.strtolower($model).'/addpost')}">

{/block}

{block name="pagescript"}
<script type="text/javascript" src="__STATIC__/plugins/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/plugins/ueditor/ueditor.all.js"></script>
<script src="__STATIC__/admin/js/qiniu/plupload.full.min.js" type="text/javascript"></script>
<script src="__STATIC__/admin/js/qiniu/qiniu.js" type="text/javascript"></script>
<script src="__STATIC__/admin/js/qiniu/custom.js" type="text/javascript"></script>
<script src="__STATIC__/admin/js/qiniu/qiniuConfig.js" type="text/javascript"></script>

<script src="__STATIC__/admin/pages/js/uploadfile.js" type="text/javascript"></script>
<script src="__STATIC__/admin/pages/js/ueditor.js" type="text/javascript"></script>
<script src="__STATIC__/admin/pages/js/adbanner.js" type="text/javascript"></script>
{/block}
