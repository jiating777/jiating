{extend name="layout/layout" /}

{block name="content"}
<div class="row">
    <div class="col-md-12">
        <div class="tabbable-custom nav-justified">
            <ul class="nav nav-tabs nav-justified">
                <li class="active">
                    <a href="#tab_0" data-toggle="tab" aria-expanded="true"> 详情 </a>
                </li>
                <li>
                    <a href="#tab_1" data-toggle="tab" aria-expanded="false" class="comment-tab"> 评论 </a>
                </li>
                <li>
                    <a href="#tab_2" data-toggle="tab" aria-expanded="false" class="like-tab"> 点赞 </a>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane active" id="tab_0">
                    <div class="portlet light">
                        <div class="portlet-body">
                            <h3 class="text-center"> {$info.title} </h3>
                            <div class="text-center">
                                <span>发布方：{$info.organization} </span>&nbsp;&nbsp;&nbsp;&nbsp;
                                <span>发布时间： {$info.createDate} </span>
                            </div>
                            <p> {$info.detail} </p>
                        </div>
                    </div>
                </div>

                <div class="tab-pane" id="tab_1">
                    <div class="portlet light">
                        <div class="portlet-body">
                            <!--<h4>Horizontal Form</h4>-->
                            <form action="" class="form-horizontal" name="ajaxForm">
                                <div class="">
                                    <table id="comment_table" class="table table-bordered table-hover dataTable">
                                        <thead>
                                        <th>评论人</th>
                                        <th>评论内容</th>
                                        <th>评论时间</th>
                                        <th>操作</th>
                                        </thead>
                                    </table>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="tab-pane" id="tab_2">
                    <div class="portlet light">
                        <div class="portlet-body">
                            <!--<h4>Horizontal Form</h4>-->
                            <form action="" class="form-horizontal" name="ajaxForm">
                                <div class="">
                                    <table id="like_table" class="table table-bordered table-hover dataTable">

                                    </table>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<input type="hidden" class="token_url" value="{:url('admin/Image/token')}">
<input type="hidden" class="record_url" value="{:url('admin/Image/record')}">
<input type="hidden" class="delimage_url" value="{:url('admin/Image/delete')}">

<input type="hidden" class="cityId" value="{$info.cityId}">
<input type="hidden" class="xianId" value="{$info.xianId}">
<input type="hidden" class="townId" value="{$info.townId}">
<input type="hidden" class="villageId" value="{$info.villageId}">

<input type="hidden" class="article_id" name="articleId" value="{$info.id}">
<input type="hidden" class="commentList_url" value="{:url('admin/article/commentList')}">
<input type="hidden" class="deleteComment_url" value="{:url('admin/article/delComment')}">
<input type="hidden" class="likeList_url" value="{:url('admin/article/likeList')}">
{/block}

{block name="pagescript"}
<script src="__STATIC__/admin/pages/js/article.js" type="text/javascript"></script>
{/block}
