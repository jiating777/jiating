{extend name="layout/layout" /}

{block name="content"}
<link href="__STATIC__/plugins/ueditor/ueditor.css" rel="stylesheet" type="text/css" />
<style>
    #edui1_imagescale{display:none !important;}  /*点击上传的图片后出现的拉伸边框*/
    .edui-editor-bottomContainer{display: none;}
</style>
<input type="hidden" class="cityId" value="{$info.cityId}">
<input type="hidden" class="xianId" value="{$info.xianId}">
<input type="hidden" class="townId" value="{$info.townId}">
<input type="hidden" class="villageId" value="{$info.villageId}">
<div class="row">
    <div class="col-md-12">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-share font-dark"></i>
                    <span class="caption-subject font-dark bold uppercase"> 编辑</span>
                </div>
                <div class="actions">
                    <a class="btn btn-circle btn-icon-only btn-default fullscreen" href="javascript:;" data-original-title="" title=""> </a>
                </div>
            </div>
            <div class="portlet-body">
                <form  class="form-horizontal" method="post" enctype="multipart/form-data">
                    <div class="form-body">
                        <div class="row" {if condition="$type == 'toutiao' "} style="display: none" {else/} style="margin-bottom: 10px;" {/if} >
                            <div class="col-md-9">
                                <div class="form-inline">
                                    <label class="control-label col-md-3">
                                        选择乡村
                                        <span class="required">*</span>
                                    </label>
                                    <div class="col-md-9">
                                        {include file="common:selectarea" /}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-9">
                                <div class="form-group">
                                    <label class="control-label col-md-3">
                                        标题
                                        <span class="required">*</span>
                                    </label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" placeholder="标题名称，最多40字" id="title" maxlength="40" data-required="1" name="title" value="{$info.title}" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" {if condition="($info['type'] == 'notice') OR ($info['type'] == 'toutiao') "} style="display: none" {/if} >
                            <div class="col-md-9">
                                <div class="form-group">
                                    <label class="control-label col-md-3">
                                        分类<span class="required">*</span>
                                    </label>
                                    <div class="col-md-9">
                                        <select class="form-control" name="typeId">
                                            <option value="0">请选择</option>
                                            {volist name="typeList" id="vo"}
                                            <option value="{$vo.id}" {eq name="vo.name" value="$info.typeId"} selected {/eq} >{$vo.name}</option>
                                            {/volist}
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" {if condition="($info['type'] == 'notice') OR ($info['type'] == 'toutiao') "} style="display: none" {/if} >
                            <div class="col-md-9">
                                <div class="form-group">
                                    <label class="control-label col-md-3">
                                        图片<span class="required">*</span>
                                    </label>
                                    <div class="col-md-9">
                                        <div id="upload-image">
                                            <span id="upload-btn" data-multi="false">
                                                <input type="hidden" class="form-control" id="iconUrl" data-required="1" name="iconUrl" value="{$info.iconUrl}">
                                                <img src="{$info.iconUrl}" alt="图片上传" style="width: 100px;height: 100px;" />
                                                <input type="hidden" name="imgId" value="{$info.imgId}">
                                            </span>
                                        </div>
                                        {if condition="$type == 'work' "} (建议尺寸：65*65) {else /} (建议尺寸：135*90) {/if}
                                    </div>
                                </div>
                            </div>
                        </div>                 
                        <div class="row">
                            <div class="col-md-9">
                                <div class="form-group">
                                    <label class="control-label col-md-3">
                                        排序
                                    </label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" id="orderNo" maxlength="4" name="orderNo" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" value="{$info.orderNo|default='100'}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-9">
                                <div class="form-group">
                                    <label class="control-label col-md-3">
                                        详情<span class="required">*</span>
                                    </label>
                                    <div class="col-md-9">
                                        <script id="container" name="detail" type="text/plain"></script>
                                        <div id="pro_txt" class="hidden">{$info.detail}</div>

                                        <div id="btn-uploader1">
                                            <a id="pickfiles1" href="javascript:void 0;"></a>
                                        </div>
                                        <a id="pickfilesforarticleRadio" href="javascript:;"></a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <input type="hidden" name="id" value="{$info.id}">
                        <input type="hidden" name="type" value="{$info.type}">

                        <hr />
                        <div class="row">
                            <div class="form-actions">
                                <div class="col-md-offset-2 col-md-10">
                                    <button type="button" id="form-submit" class="btn blue save-btn">
                                        保存 <i class="fa fa-floppy-o"></i>
                                    </button>
                                    <button type="button" class="btn default" onclick="history.go(-1);">
                                        返回 <i class="fa fa-mail-forward"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<input type="hidden" class="token_url" value="{:url('admin/Image/token')}">
<input type="hidden" class="record_url" value="{:url('admin/Image/record')}">
<input type="hidden" class="delimage_url" value="{:url('admin/Image/delete')}">

{/block}

{block name="pagescript"}
<script>
    var posturl = "{:url('admin/'.strtolower($model).'/editpost')}";
    var areaurl = "{:url('admin/layer/getCounty')}";    
    var villageurl = "{:url('admin/layer/getVillage')}";
</script>
<script type="text/javascript" src="__STATIC__/plugins/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/plugins/ueditor/ueditor.all.js"></script>
<script src="__STATIC__/admin/js/qiniu/plupload.full.min.js" type="text/javascript"></script>
<script src="__STATIC__/admin/js/qiniu/qiniu.js" type="text/javascript"></script>
<script src="__STATIC__/admin/js/qiniu/qiniuConfig.js" type="text/javascript"></script>
<script src="__STATIC__/admin/pages/js/ueditor.js" type="text/javascript"></script>
<script src="__STATIC__/admin/pages/js/uploadfile.js" type="text/javascript"></script>
<script src="__STATIC__/admin/pages/js/article.js" type="text/javascript"></script>

{/block}
