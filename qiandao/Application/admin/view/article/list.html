{extend name="layout/layout" /}

{block name="content"}
<style>
     .table-bordered>thead>tr>td, .table-bordered>tbody>tr>td, .table-bordered>tfoot>tr>td{
        line-height: 40px;
        padding: 0;
     }
</style>

<div class="row js-check-wrap">
    <div class="col-lg-12">
        <div class="portlet light">
            <div class="box-header">
                <div class="row">
                    {if condition="($type == 'toutiao') "}
                    {include file="common:search" /}
                    {else/}
                    {include file="common:searcharea2" /}
                    {/if}
                    <div class="col-md-2">
                        <div class="pull-right">
                            <a href="{:url('admin/'.strtolower($model).'/add')}" class="btn blue btn-circle"><i class="fa fa-plus"></i> 添加</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="portlet-body">
                <form class="js-ajax-form" method="post">
                    <div class="">
                        <table id="data-table" class="table table-bordered table-hover dataTable">
                            <thead>
                                <th {if condition="($type == 'notice') OR ($type == 'toutiao') "} style="display: none" {/if} >缩略图</th>
                                <th>标题</th>
                                <th {if condition="($type == 'notice') OR ($type == 'toutiao') "} style="display: none" {/if} >分类</th>
                                <th>发布时间</th>
                                <th>操作</th>
                            </thead>
                        </table>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<input type="hidden" class="datalist_url" value="{:url('admin/'.strtolower($model).'/index')}">
<input type="hidden" class="edit_url" value="{:url('admin/'.strtolower($model).'/edit')}">
<input type="hidden" class="delete_url" value="{:url('admin/'.strtolower($model).'/delete')}">
<input type="hidden" class="detail_url" value="{:url('admin/'.strtolower($model).'/detail')}">
{/block}

{block name="pagescript"}
<script src="__STATIC__/admin/pages/js/article.js" type="text/javascript"></script>
{/block}
