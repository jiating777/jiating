{extend name="layout/layout" /}

{block name="content"}
<div class="row">
    <div class="col-md-12">
        <div class="tabbable-custom nav-justified">
            <ul class="nav nav-tabs nav-justified">
                <li class="active">
                    <a href="#tab_0" data-toggle="tab" aria-expanded="true"> 详情 </a>
                </li>
                <li>
                    <a href="#tab_1" data-toggle="tab" aria-expanded="false" class="comment-tab"> 评论 </a>
                </li>
                <li>
                    <a href="#tab_2" data-toggle="tab" aria-expanded="false" class="like-tab"> 点赞 </a>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane active" id="tab_0">
                    <div class="portlet light">
                        <div class="portlet-body">
                            <div>
                                <div style="">
                                    <img class="img-circle" src="{$info.user.avatarUrl}" alt="头像" style="width: 40px;">
                                </div>
                                <div style="">
                                    <div class="text-left"> {$info.user.nickName} </div>
                                    <div class="text-left"> {$info.createDate} </div>

                                    <div> {$info.content} </div>
                                    <div>
                                        {foreach name="imagesList" item="images"}
                                            <span class="">
                                                <img class="" src="{$images.imgUrl}" alt="" style="width: 100px;">
                                            </span>
                                        {/foreach}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane" id="tab_1">
                    <div class="portlet light">
                        <div class="portlet-body">
                            <!--<h4>Horizontal Form</h4>-->
                            <form action="" class="form-horizontal" name="ajaxForm">
                                <div class="">
                                    <table id="comment_table" class="table table-bordered table-hover dataTable">
                                        <thead>
                                        <th>评论人</th>
                                        <th>评论内容</th>
                                        <th>评论时间</th>
                                        <th>操作</th>
                                        </thead>
                                    </table>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="tab-pane" id="tab_2">
                    <div class="portlet light">
                        <div class="portlet-body">
                            <!--<h4>Horizontal Form</h4>-->
                            <form action="" class="form-horizontal" name="ajaxForm">
                                <div class="">
                                    <table id="like_table" class="table table-bordered table-hover dataTable">

                                    </table>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<input type="hidden" class="item_id" name="itemId" value="{$info.id}">
<input type="hidden" class="commentList_url" value="{:url('admin/communitydynamics/commentList')}">
<input type="hidden" class="deleteComment_url" value="{:url('admin/communitydynamics/delComment')}">
<input type="hidden" class="likeList_url" value="{:url('admin/communitydynamics/likeList')}">
{/block}

{block name="pagescript"}
<script src="__STATIC__/admin/pages/js/comment.js" type="text/javascript"></script>
{/block}
