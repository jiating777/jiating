{extend name="layout/layout" /}

{block name="content"}
<div class="row">
    <div class="col-md-12">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-share font-dark"></i>
                    <span class="caption-subject font-dark bold uppercase"> 编辑村民</span>
                </div>
                <div class="actions">
                    <a class="btn btn-circle btn-icon-only btn-default fullscreen" href="javascript:;" data-original-title="" title=""> </a>
                </div>
            </div>
            <div class="portlet-body">
                <form id="ajax-form" action="{:url('admin/'.strtolower($model).'/editpost')}" class="form-horizontal validation-form" method="post" enctype="multipart/form-data">
                    {:token()}
                    <div class="form-body">
                        <div class="row">
                            <div class="col-md-9">
                                <div class="form-group">
                                    <label class="control-label col-md-3">
                                        所在乡村
                                        <span class="required">*</span>
                                    </label>
                                    <div class="col-md-9">
                                        <p class="form-control-static"> {$area} </p>
                                        <input class="city" type="hidden" name="cityId" value="{$info.cityId}">
                                        <input  class="xian" type="hidden" name="xianId" value="{$info.xianId}">
                                        <input  class="town" type="hidden" name="townId" value="{$info.townId}">
                                        <input  class="village" type="hidden" name="villageId" value="{$info.villageId}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-9">
                                <div class="form-group">
                                    <label class="control-label col-md-3">
                                        头像
                                    </label>
                                    <div class="col-md-9">
                                        <div id="upload-image">
                                            <span id="upload-btn" data-multi="false">
                                                <input type="hidden" class="form-control" id="avatar" data-required="1" name="avatar" value="{$info.avatar}">
                                                <img src="{$info.avatar|default='__STATIC__/admin/img/default.png'}" alt="图片上传" style="width: 100px;height: 100px;" />
                                            </span>
                                        </div>
                                        (建议尺寸：110*110)
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-9">
                                <div class="form-group">
                                    <label class="control-label col-md-3">
                                        姓名
                                        <span class="required">*</span>
                                    </label>
                                    <div class="col-md-9">
                                        <input type="text" maxlength="10" class="form-control" id="name" data-required="1" name="name" value="{$info.name}" maxlength="20">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-9">
                                <div class="form-group">
                                    <label class="control-label col-md-3">
                                        性别
                                    </label>
                                    <div class="col-md-9">
                                        <div class="mt-radio-inline">
                                            <label class="mt-radio mt-radio-outline">
                                                <input type="radio" class="" name="gender" value="1" {if condition="($info['gender'] == show_gender('1'))"}checked="checked"{/if} >
                                                男
                                                <span></span>
                                            </label>
                                            <label class="mt-radio mt-radio-outline">
                                                <input type="radio" class="" name="gender" value="2" {if condition="($info['gender'] == show_gender('2'))"}checked="checked"{/if} >
                                                女
                                                <span></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-9">
                                <div class="form-group">
                                    <label class="control-label col-md-3">
                                        出生日期
                                    </label>
                                    <div class="col-md-9">
                                        <input type="text" readonly class="form-control date-picker" id="birthday" data-required="1" name="birthday" value="{$info.birthday}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-9">
                                <div class="form-group">
                                    <label class="control-label col-md-3">
                                        身份证号
                                        <span class="required">*</span>
                                    </label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" maxlength="18" id="identityNumber" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^0-9Xx]/g,'')}else{this.value=this.value.replace(/[^0-9Xx]/g,'')}" data-required="1" name="identityNumber" data-identityNumber="{$info.identityNumber}" value="{$info.identityNumber}" >
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-9">
                                <div class="form-group">
                                    <label class="control-label col-md-3">
                                        手机号
                                        <span class="required">*</span>
                                    </label>
                                    <div class="col-md-9">
                                        <input type="text" maxlength="11" class="form-control" id="mobile" data-required="1" name="mobile" value="{$info.mobile}" >
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-9">
                                <div class="form-group">
                                    <label class="control-label col-md-3">
                                        民族
                                    </label>
                                    <div class="col-md-9">
                                        <select class="form-control" name="ethnicId">
                                            {foreach $ethnicList as $ethnics}
                                                <option value="{$ethnics.id}" {if condition="($info['ethnicId'] == $ethnics['name'])"}selected="selected"{/if}>{$ethnics.name}</option>
                                            {/foreach}
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-9">
                                <div class="form-group">
                                    <label class="control-label col-md-3">
                                        文化程度
                                    </label>
                                    <div class="col-md-9">
                                        <select class="form-control" name="education">
                                            {foreach name="educationList" item="educations" key="educationkey"}
                                                <option value="{$educationkey}" {if condition="($info['education'] == show_education($educationkey))"}selected="selected"{/if}>{$educations}</option>
                                            {/foreach}
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-9">
                                <div class="form-group">
                                    <label class="control-label col-md-3">
                                        健康状况
                                    </label>
                                    <div class="col-md-9">
                                        <select class="form-control" name="health">
                                            {foreach name="healthList" item="healths" key="healthkey"}
                                                <option value="{$healthkey}" {if condition="($info['health'] == show_health($healthkey))"}selected="selected"{/if}>{$healths}</option>
                                            {/foreach}
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-9">
                                <div class="form-group">
                                    <label class="control-label col-md-3">
                                        详细住址
                                    </label>
                                    <div class="col-md-9">
                                        <input type="text" maxlength="40" placeholder="最多输入40字符" class="form-control" id="address" data-required="1" name="address" value="{$info.address}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-9">
                                <div class="form-group">
                                    <label class="control-label col-md-3">
                                        家庭环境
                                    </label>
                                    <div class="col-md-9">
                                        <div id="cover-image">
                                            {foreach name="imagesList" item="images"}
                                            <span class="multi-image">
                                                <input type="hidden" name="imgIds" value="{$images.id}">
                                                <input type="hidden" name="imgUrl" value="{$images.imgUrl}">
                                                <img class="exist-image" src="{$images.imgUrl}" alt="" style="width: 150px;height: 100px;">
                                                <img class="del" src="__STATIC__/pages/image/del.png" alt="">
                                            </span>
                                            {/foreach}
                                            <span id="upload-cover-btn" data-multi="true" data-field="imgUrl" data-total="6">
                                                <!--<input type="hidden" class="form-control" id="imgUrl" data-required="1" name="imgUrl" value="">-->
                                                <img src="__STATIC__/admin/img/default.png" alt="图片上传" style="width: 150px;height: 100px;" />
                                            </span>
                                        </div>
                                        (建议尺寸：250*165)
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-9">
                                <div class="form-group">
                                    <label class="control-label col-md-3">
                                        是否为贫困户
                                    </label>
                                    <div class="col-md-9 ispoverty">
                                        <div class="mt-radio-inline">
                                            <label class="mt-radio mt-radio-outline">
                                                <input type="radio" class="" name="isPoverty" {if condition="($info['isPoverty'] == 1)"}checked="checked"{/if} value="1" >
                                                是
                                                <span></span>
                                            </label>
                                            <label class="mt-radio mt-radio-outline">
                                                <input type="radio" class="" name="isPoverty" {if condition="($info['isPoverty'] == 2)"}checked="checked"{/if} value="2" >
                                                否
                                                <span></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="poverty hide">
                            <div class="row">
                                <div class="col-md-9">
                                    <div class="form-group">
                                        <label class="control-label col-md-3">
                                            致贫原因<span class="required">*</span>
                                        </label>
                                        <div class="col-md-9">
                                            <select class="form-control" name="povertyreason">
                                                <option value="0">请选择</option>
                                                {volist name="povertyreason" id="vo"}
                                                <option value="{$key}" {if condition="($poverty['povertyreason'] == $vo)"} selected {/if} >{$vo}</option>
                                                {/volist}
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-9">
                                    <div class="form-group">
                                        <label class="control-label col-md-3">
                                            人均收入（元）<span class="required">*</span>
                                        </label>
                                        <div class="col-md-9">
                                            <input type="number" class="form-control" data-required="1" name="perincome" value="{$poverty['perincome']}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-9">
                                    <div class="form-group">
                                        <label class="control-label col-md-3">
                                            家庭人口数<span class="required">*</span>
                                        </label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" data-required="1" name="familymember" value="{$poverty['familymember']}" maxlength="2" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-9">
                                    <div class="form-group">
                                        <label class="control-label col-md-3">
                                            住房面积（单位：平米）<span class="required">*</span>
                                        </label>
                                        <div class="col-md-9">
                                            <input type="number" class="form-control" data-required="1" name="housearea" value="{$poverty['housearea']}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-9">
                                    <div class="form-group">
                                        <label class="control-label col-md-3">
                                            耕地面积（单位：亩）<span class="required">*</span>
                                        </label>
                                        <div class="col-md-9">
                                            <input type="number" class="form-control" data-required="1" name="farmlandarea" value="{$poverty['farmlandarea']}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-9">
                                    <div class="form-group">
                                        <label class="control-label col-md-3">
                                            是否纳入低保
                                        </label>
                                        <div class="col-md-9">
                                            <div class="mt-radio-inline">
                                                <label class="mt-radio mt-radio-outline">
                                                    <input type="radio" class="" name="isLowInsurance" {if condition="($poverty['isLowInsurance'] == 1)"}checked="checked"{/if} value="1" >
                                                    是
                                                    <span></span>
                                                </label>
                                                <label class="mt-radio mt-radio-outline">
                                                    <input type="radio" class="" name="isLowInsurance" {if condition="($poverty['isLowInsurance'] == 2)"}checked="checked"{/if} {empty name="poverty"} checked {/empty} value="2" >
                                                    否
                                                    <span></span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-9">
                                    <div class="form-group">
                                        <label class="control-label col-md-3">
                                            是否参加养老保险
                                        </label>
                                        <div class="col-md-9">
                                            <div class="mt-radio-inline">
                                                <label class="mt-radio mt-radio-outline">
                                                    <input type="radio" class="" name="isJoinPension" {if condition="($poverty['isJoinPension'] == 1)"}checked="checked"{/if} value="1" >
                                                    是
                                                    <span></span>
                                                </label>
                                                <label class="mt-radio mt-radio-outline">
                                                    <input type="radio" class="" name="isJoinPension" {if condition="($poverty['isJoinPension'] == 2)"}checked="checked"{/if} {empty name="poverty"} checked {/empty} value="2" >
                                                    否
                                                    <span></span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-9">
                                    <div class="form-group">
                                        <label class="control-label col-md-3">
                                            是否参加新农舍（新型农村合作医疗）
                                        </label>
                                        <div class="col-md-9">
                                            <div class="mt-radio-inline">
                                                <label class="mt-radio mt-radio-outline">
                                                    <input type="radio" class="" name="isJoinNewFarmhouse" {if condition="($poverty['isJoinNewFarmhouse'] == 1)"}checked="checked"{/if} value="1" >
                                                    是
                                                    <span></span>
                                                </label>
                                                <label class="mt-radio mt-radio-outline">
                                                    <input type="radio" class="" name="isJoinNewFarmhouse" {if condition="($poverty['isJoinNewFarmhouse'] == 2) "}checked="checked"{/if} {empty name="poverty"} checked {/empty} value="2" >
                                                    否
                                                    <span></span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-9">
                                    <div class="form-group">
                                        <label class="control-label col-md-3">
                                            帮扶人<span class="required">*</span>
                                        </label>
                                        <div class="col-md-9">
                                            <button class="add-btn form-control" type="button" data-title="选择帮扶人">{$poverty.name}</button>
                                            <input type="hidden" name="aidingId" value="{$poverty.aidingId}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-9">
                                <div class="form-group">
                                    <label class="control-label col-md-3">
                                        是否为党员
                                    </label>
                                    <div class="col-md-9 isparty">
                                        <div class="mt-radio-inline">
                                            <label class="mt-radio mt-radio-outline">
                                                <input type="radio" class="" name="isParty" value="1" {if condition="($info['isParty'] == 1)"}checked="checked"{/if} >
                                                是
                                                <span></span>
                                            </label>
                                            <label class="mt-radio mt-radio-outline">
                                                <input type="radio" class="" name="isParty" value="2" {if condition="($info['isParty'] == 2)"}checked="checked"{/if} >
                                                否
                                                <span></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="party hide">
                            <div class="row">
                                <div class="col-md-9">
                                    <div class="form-group">
                                        <label class="control-label col-md-3">
                                            选择组织
                                            <span class="required">*</span>
                                        </label>
                                        <div class="col-md-9">
                                            <input type="hidden" class="selectO" value="{$info.organizationId}">
                                            <select class="form-control organization" name="organizationId"><option value="0">选择组织</option></select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-9">
                                    <div class="form-group">
                                        <label class="control-label col-md-3">
                                            职务名称
                                            <span class="required">*</span>
                                        </label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" placeholder="职务名称，最多65字" id="job" maxlength="65"  data-required="1" name="job" value="{$info.job}" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-9">
                                    <div class="form-group">
                                        <label class="control-label col-md-3">
                                            入党时间<span class="required">*</span>
                                        </label>
                                        <div class="col-md-9">
                                            <input type="text" readonly class="form-control date-picker" name="partyTime" value="{$info.partyTime|date='Y-m-d',###}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <input type="hidden" name="id" value="{$info.id}">

                        <hr />
                        <div class="row">
                            <div class="form-actions">
                                <div class="col-md-offset-2 col-md-10">
                                    <button type="button" class="btn blue save-btn">
                                        保存 <i class="fa fa-floppy-o"></i>
                                    </button>
                                    <button type="button" class="btn default" onclick="history.go(-1);">
                                        返回 <i class="fa fa-mail-forward"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<input type="hidden" class="token_url" value="{:url('admin/Image/token')}">
<input type="hidden" class="record_url" value="{:url('admin/Image/record')}">
<input type="hidden" class="delimage_url" value="{:url('admin/Image/delete')}">
<input type="hidden" class="save_url" value="{:url('admin/member/editPost')}">
<input type="hidden" class="checkNum_url" value="{:url('admin/member/checkIdentityNumber')}">

{/block}

{block name="pagescript"}
<script>
    var organizationUrl = "{:url('admin/layer/getOrganization')}";
    var partylist = "{:url('admin/layer/partyList')}";
    var total = 6;
    var imgcount = {$imgcount};
</script>
<script src="__STATIC__/admin/js/qiniu/plupload.full.min.js" type="text/javascript"></script>
<script src="__STATIC__/admin/js/qiniu/qiniu.js" type="text/javascript"></script>
<script src="__STATIC__/admin/js/qiniu/custom.js" type="text/javascript"></script>
<script src="__STATIC__/admin/js/qiniu/qiniuConfig.js" type="text/javascript"></script>

<script src="__STATIC__/admin/pages/js/uploadfile.js" type="text/javascript"></script>
<script src="__STATIC__/admin/pages/js/member.js" type="text/javascript"></script>
{/block}
