{extend name="layout/layout" /}

{block name="content"}
<div class="row js-check-wrap">
    <div class="col-lg-12">
        <div class="portlet light">
            <div class="box-header">
                <div class="row">
                    {include file="common:searcharea2" /}
                    <div class="col-md-2">
                        <div class="pull-right">
                            <button type="button" id="export_csv" data-url="{:url('admin/member/export')}" class="btn dark btn-circle">
                                <i class="fa fa-download"></i> 导出数据
                            </button>
                            <a href="{:url('admin/'.strtolower($model).'/add')}" class="btn blue btn-circle"><i class="fa fa-plus"></i> 添加</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="portlet-body">
                <form class="js-ajax-form" method="post">
                    <div class="">
                        <table id="data-table" class="table table-bordered table-hover dataTable">
                            <thead>
                                <th>头像</th>
                                <th>姓名</th>
                                <th>性别</th>
                                <th>身份证号</th>
                                <th>手机号</th>
                                <th>贫困户</th>
                                <th>党员</th>
                                <th>来源</th>
                                <th>操作</th>
                            </thead>
                        </table>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<input type="hidden" class="datalist_url" value="{:url('admin/member/index')}">
<input type="hidden" class="edit_url" value="{:url('admin/member/edit')}">
<input type="hidden" class="delete_url" value="{:url('admin/member/delete')}">
{/block}

{block name="pagescript"}
<script src="__STATIC__/admin/pages/js/member.js" type="text/javascript"></script>
{/block}
