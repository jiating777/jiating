{extend name="layout/layout" /}

{block name="content"}
<div class="row js-check-wrap">
    <div class="col-lg-12">
        <div class="portlet light">
            <div class="box-header">
                {include file="common:searcharea2" /}
                <div class="col-md-2">
                    <div class="pull-right">
                        <a href="{:url('admin/'.strtolower($model).'/add')}" class="btn blue btn-circle"><i class="fa fa-plus"></i> 新增考试</a>
                    </div>
                </div>
            </div>
            <div class="portlet-body">
                <form class="js-ajax-form" method="post">
                    <div class="">
                        <table id="data-table" class="table table-bordered table-hover dataTable">
                            <thead>
                                <th>考试名称</th>
                                <th>总题数</th>
                                <th>总分数</th>
                                <th>开始时间</th>
                                <th>结束时间</th>
                                <th>操作</th>
                            </thead>
                        </table>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<input type="hidden" class="datalist_url" value="{:url('admin/onlineexam/index')}">
<input type="hidden" class="edit_url" value="{:url('admin/onlineexam/edit')}">
<input type="hidden" class="detail_url" value="{:url('admin/onlineexam/detail')}">
<input type="hidden" class="delete_url" value="{:url('admin/onlineexam/delete')}">
<!--<input type="hidden" class="examquestions_url" value="{:url('admin/onlineexam/examquestions')}">-->
{/block}

{block name="pagescript"}
<script src="__STATIC__/admin/pages/js/onlineexam.js" type="text/javascript"></script>
{/block}
