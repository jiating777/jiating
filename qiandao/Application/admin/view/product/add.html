{extend name="layout/layout" /}

{block name="pagecss"}
<link href="__STATIC__/plugins/ueditor/ueditor.css" rel="stylesheet" type="text/css" />
<style>

    #upload-image img {
        width: 100px;
        height: 100px;
        cursor: pointer;
        border: 1px solid #ccc;
    }
    #edui1_imagescale{display:none !important;}  /*点击上传的图片后出现的拉伸边框*/
    .edui-editor-bottomContainer{display: none;}

</style>
{/block}

{block name="content"}
<div class="row">
    <div class="col-md-12">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-share font-dark"></i>
                    <span class="caption-subject font-dark bold uppercase"> 添加</span>
                </div>
                <div class="actions">
                    <a class="btn btn-circle btn-icon-only btn-default fullscreen" href="javascript:;" data-original-title="" title=""> </a>
                </div>
            </div>
            <div class="portlet-body">
                <form action="{:url('admin/'.strtolower($model).'/addpost')}" class="form-horizontal validation-form" method="post" enctype="multipart/form-data">
                    {:token()}
                    <div class="form-body">
                        <div class="row" style="margin-bottom: 10px;">
                            <div class="col-md-9">
                                <div class="form-inline">
                                    <label class="control-label col-md-3">
                                        选择乡村
                                        <span class="required">*</span>
                                    </label>
                                    <div class="col-md-9">
                                        {include file="common:selectarea" /}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-9">
                                <div class="form-group">
                                    <label class="control-label col-md-3">
                                        产品名称
                                        <span class="required">*</span>
                                    </label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" id="title" maxlength="30" placeholder="最多输入30字" name="title" value="" >
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-9">
                                <div class="form-group">
                                    <label class="control-label col-md-3">
                                        分类
                                    </label>
                                    <div class="col-md-3">
                                        <select id="type" name="typeId" class="form-control"></select>
                                    </div>
                                    <div class="col-md-3">
                                        <select id="varietie" name="varietieId" class="form-control"></select>
                                    </div>
                                    <input type="hidden" class="form-control type" name="type" value="">
                                    <input type="hidden" class="form-control varietie" name="varietie" value="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-9">
                                <div class="form-group">
                                    <label class="control-label col-md-3">
                                        封面图
                                    </label>
                                    <div class="col-md-9">
                                        <div id="upload-image">
                                            <span id="upload-btn" data-multi="false">
                                                <input type="hidden" class="form-control" id="coverImg" data-required="1" name="coverImg" value="">
                                                <img src="__STATIC__/admin/img/default.png" alt="图片上传" style="width: 100px;height: 100px;" />
                                            </span>
                                        </div>
                                        (建议尺寸：220*220)
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-9">
                                <div class="form-group">
                                    <label class="control-label col-md-3">
                                        产品图
                                    </label>
                                    <div class="col-md-9">
                                        <div id="cover-image">
                                            <span id="upload-cover-btn" data-multi="true" data-field="imgUrls">
                                                <!--<input type="hidden" class="form-control" id="imgUrl" data-required="1" name="imgUrl" value="">-->
                                                <img src="__STATIC__/admin/img/default.png" alt="图片上传" style="width: 100px;height: 100px;" />
                                            </span>
                                        </div>
                                        (建议尺寸：750*750)
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-9">
                                <div class="form-group">
                                    <label class="control-label col-md-3">
                                        产品售价（元）
                                        <span class="required">*</span>
                                    </label>
                                    <div class="col-md-9">
                                        <div class="row">
                                            <div class="col-xs-8">
                                                <input type="text" class="form-control" id="price" name="price" value="" >
                                            </div>
                                            <div class="col-xs-1">
                                                <label class="control-label pull-right">单位</label>
                                            </div>
                                            <div class="col-xs-3">
                                                <select class="form-control" name="unit">
                                                    {foreach name="unitList" item="unit" key="unitkey"}
                                                    <option value="{$unitkey}">{$unit}</option>
                                                    {/foreach}
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-9">
                                <div class="form-group">
                                    <label class="control-label col-md-3">
                                        总数量
                                    </label>
                                    <div class="col-md-9">
                                        <div class="row">
                                            <div class="col-xs-8">
                                                <input type="number" class="form-control" id="stock" name="stock" value="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-9">
                                <div class="form-group">
                                    <label class="control-label col-md-3">
                                        起购数量
                                    </label>
                                    <div class="col-md-9">
                                        <div class="row">
                                            <div class="col-xs-8">
                                                <input type="number" class="form-control" id="minBuyNum" name="minBuyNum" value="1">
                                            </div>
                                            <!--<div class="col-xs-1">
                                                <label class="control-label pull-right">单位</label>
                                            </div>
                                            <div class="col-xs-3">
                                                <select class="form-control" name="unit">
                                                    {foreach name="unitList" item="unit" key="unitkey"}
                                                    <option value="{$unitkey}">{$unit}</option>
                                                    {/foreach}
                                                </select>
                                            </div>-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-9">
                                <div class="form-group">
                                    <label class="control-label col-md-3">
                                        产品属性
                                    </label>
                                    <div class="col-md-9">
                                        <label class="control-label add-spec" style="color: #00a65a; cursor: pointer;">添加属性</label>
                                        <div class="list-group"></div>
                                        <div id="specJson">
                                            <div class="list-group">
                                                <div class="row">
                                                    <div class="col-xs-4">
                                                        <input type="text" class="form-control spec_format" name="spec_format[]" placeholder="规格名称 如：单个重" value="">
                                                    </div>
                                                    <div class="col-xs-4">
                                                        <input type="text" class="form-control spec_value" name="spec_value[]" placeholder="规格说明 如：4-5两" value="">
                                                    </div>
                                                    <div class="col-xs-2">
                                                        <label class="control-label del-spec" style="color: red; cursor: pointer;">删除</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-9">
                                <div class="form-group">
                                    <label class="control-label col-md-3">
                                        订购电话
                                    </label>
                                    <div class="col-md-9">
                                        <input type="text" maxlength="13" placeholder="订购电话" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^0-9]/g,'')}else{this.value=this.value.replace(/[^0-9-]/g,'')}" class="form-control"  name="phone" value="">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-9">
                                <div class="form-group">
                                    <label class="control-label col-md-3">
                                        产品介绍
                                    </label>
                                    <div class="col-md-9">
                                        <script id="container" name="description" type="text/plain"></script>
                                        <!--<div id="custom_toolbar" class="hidden"></div>
                                        <div id="upload-toolbar">
                                            <span id="pickfiles" href="javascript:void 0;"></span>
                                            <span id="pickvideos" href="javascript:;"></span>
                                        </div>-->
                                        <div id="pro_txt" class="hidden"></div>
                                        <div id="btn-uploader1">
                                            <a id="pickfiles1" href="javascript:void 0;"></a>
                                        </div>
                                        <a id="pickfilesforarticleRadio" href="javascript:;"></a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <input type="hidden" name="id" value="">
                        <input type="hidden" name="style" value="1">

                        <hr />
                        <div class="row">
                            <div class="form-actions">
                                <div class="col-md-offset-2 col-md-10">
                                    <button type="button" id="form-submit" class="btn blue save-btn">
                                        保存 <i class="fa fa-floppy-o"></i>
                                    </button>
                                    <button type="button" class="btn default" onclick="history.go(-1);">
                                        返回 <i class="fa fa-mail-forward"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<input type="hidden" class="token_url" value="{:url('admin/Image/token')}">
<input type="hidden" class="record_url" value="{:url('admin/Image/record')}">
<input type="hidden" class="delimage_url" value="{:url('admin/Image/delete')}">
<input type="hidden" class="save_url" value="{:url('admin/'.strtolower($model).'/addpost')}">

<input type="hidden" class="getcategory_url" value="{:url('admin/product/getcategory')}">
{/block}

{block name="pagescript"}
<script type="text/javascript" src="__STATIC__/plugins/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/plugins/ueditor/ueditor.all.js"></script>
<script src="__STATIC__/admin/js/qiniu/plupload.full.min.js" type="text/javascript"></script>
<script src="__STATIC__/admin/js/qiniu/qiniu.js" type="text/javascript"></script>
<script src="__STATIC__/admin/js/qiniu/custom.js" type="text/javascript"></script>
<script src="__STATIC__/admin/js/qiniu/qiniuConfig.js" type="text/javascript"></script>

<script src="__STATIC__/admin/pages/js/uploadfile.js" type="text/javascript"></script>
<script src="__STATIC__/admin/pages/js/ueditor.js" type="text/javascript"></script>
<script src="__STATIC__/admin/pages/js/product.js" type="text/javascript"></script>
{/block}
