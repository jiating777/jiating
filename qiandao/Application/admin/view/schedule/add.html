{extend name="layout/layout" /}

{block name="content"}
<div class="row">
    <div class="col-md-12">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-share font-dark"></i>
                    <span class="caption-subject font-dark bold uppercase">添加作息时间</span>
                </div>
                <div class="actions">
                    <a class="btn btn-circle btn-icon-only btn-default fullscreen" href="javascript:;" data-original-title="" title=""> </a>
                </div>
            </div>
            <div class="portlet-body">
                <form action="{:url('admin/'.strtolower($model).'/addPost')}" id="shceduleForm" class="form-horizontal" method="post" enctype="multipart/form-data">
                    <div class="form-body">
                        <div class="row">
                            <div class="col-md-9">
                                <div class="form-group">
                                    <label class="control-label col-md-3">
                                        选择学校
                                        <span class="required">*</span>
                                    </label>
                                    <div class="col-md-9">
                                        <button class="add-btn form-control" type="button"  data-title="选择学校"></button>
                                        <input type="hidden" id="schoolId" name="schoolId" value="">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-9">
                                <div class="form-group">
                                    <label class="control-label col-md-3">
                                        总节数
                                    </label>
                                    <div class="col-md-7">
                                        <input type="number" class="form-control" id="typeName" max="15" placeholder="只能输入数字，最大15" data-required="1" name="typeName" value="">
                                    </div>
                                    <div class="col-md-2">
                                        <button class="btn blue create_total" type="button">确定</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <input type="hidden" name="id" value="">

                        <hr />
                        <div class="row">
                            <div class="form-actions">
                                <div class="col-md-offset-2 col-md-10">
                                    <button type="button" id="form-submit" class="btn blue save-btn">
                                        保存 <i class="fa fa-floppy-o"></i>
                                    </button>
                                    <button type="button" class="btn default" onclick="history.go(-1);">
                                        返回 <i class="fa fa-mail-forward"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{/block}

{block name="pagescript"}
<script>
    var posturl = "{:url('admin/'.strtolower($model).'/addpost')}";
    var schoollist = "{:url('admin/layer/schoolList')}";
</script>
<script src="__STATIC__/admin/pages/js/schedule.js" type="text/javascript"></script>
{/block}
