{extend name="layout/layout" /}

{block name="pagecss"}
<link src="__STATIC__/plugins/datatables/datatables.min.css">
<style>
.table-footer {
    padding: 10px;
}
.table-footer .pagination {
    float: right;
}
</style>
{/block}

{block name="content"}
<div class="row js-check-wrap">
    <div class="col-lg-12">
        <div class="portlet light">
            <div class="box-header">
                <div class="row">
                    {include file="common:search" /}
                    <div class="col-md-2">
                        <div class="pull-right">
                            <a href="{:url('/addschedule')}" class="btn blue btn-circle"><i class="fa fa-plus"></i> 添加</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="portlet-body">
                <form class="js-ajax-form" method="post">
                    <div class="">
                        <table id="data-table" class="table table-bordered table-hover dataTable">
                            <thead>
                                <th>学校名称</th>
                                <th>学校代码</th>
                                <th>总节数</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </thead>
                        </table>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<input type="hidden" class="datalist_url" value="{:url('/schedule')}">
<input type="hidden" class="edit_url" value="{:url('/editschedule')}">
<input type="hidden" class="delete_url" value="{:url('admin/'.strtolower($model).'/delete')}">
{/block}

{block name="pagescript"}
<script src="__STATIC__/plugins/datatables/datatables.min.js" type="text/javascript"></script>
<script src="__STATIC__/admin/pages/js/schedule.js" type="text/javascript"></script>
{/block}
